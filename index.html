<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat-clicker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobiili.css">
</head>
<body onload="paivitaKaikki()">
    <script src="script.js"></script>


        <section class="ylanakyma" id="ylanakyma" onmouseover="ylaHover()" onmouseleave="ylaNoHover()">
            <div id="level"></div> 
            <div id="points"></div>
            
        </section>
    
    
        <section class="hahmo">
            <img class="kissa" id="kissa" src="images/characters/aki.png" alt="kissa" onclick="clickaus()"
            onkeypress="clickaus()">
            <!--klikattava hahmo-->
        </section>



        <section class="kauppa" id="kauppa" onmouseover="onHover()" onmouseleave="noHover()">            

            <div class="playerinfo">
            <div id="multiplier">Multiplier: 1x</div>          
            <div id ="auto-clicker"></div>
            <div id="auto-multi"></div>
            </div>
           
            <div class="kauppa-item" id="kauppa-item-3" onmouseover="kauppaHover3()"  onmouseleave="noKauppaHover3()" onclick="ostaAutoMulti()">
                <div class="kauppa-teksti">2X Cats per autoclick</div>
                <div class="kauppa-hinta" id="2x-auto-hinta"></div>
             </div> 
           
           <div class="kauppa-item" id="kauppa-item-2" onmouseover="kauppaHover2()"  onmouseleave="noKauppaHover2()" onclick="ostaAuto()">
               <div class="kauppa-teksti">+1 Autoclicker</div> 
               <div class="kauppa-hinta" id="auto-hinta"></div> 
            </div>

            <div class="kauppa-item" id="kauppa-item-1" onmouseover="kauppaHover1()"  onmouseleave="noKauppaHover1()" onclick="ostaDouble()">
                <div class="kauppa-teksti">2X Cats per click</div>
                <div class="kauppa-hinta" id="double-hinta"></div>
            </div>

        </section>
   
  

</body>
</html>
